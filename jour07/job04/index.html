<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job 04</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="teal">
            <div class="nav-wrapper">
                <ul class="right">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="container">
        <form action="#" method="post">
            <h4>Création de compte</h4>
            <p>
                <label>
                    <input type="radio" name="civilite" value="Monsieur" class="with-gap">
                    <span>Monsieur</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="civilite" value="Madame" class="with-gap">
                    <span>Madame</span>
                </label>
            </p>

            <div class="input-field">
                <i class="material-icons prefix">person</i>
                <input type="text" id="prenom" name="prenom" required>
                <label for="prenom">Prénom</label>
            </div>

            <div class="input-field">
                <i class="material-icons prefix">person_outline</i>
                <input type="text" id="nom" name="nom" required>
                <label for="nom">Nom</label>
            </div>

            <div class="input-field">
                <i class="material-icons prefix">home</i>
                <input type="text" id="adresse" name="adresse" required>
                <label for="adresse">Adresse</label>
            </div>

            <div class="input-field">
                <i class="material-icons prefix">email</i>
                <input type="email" id="email" name="email" required>
                <label for="email">Adresse email</label>
            </div>

            <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <input type="password" id="password" name="password" required>
                <label for="password">Mot de passe</label>
            </div>

            <div class="input-field">
                <i class="material-icons prefix">lock_outline</i>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <label for="confirm_password">Validation mot de passe</label>
            </div>

            <p>Passions</p>
            <p>
                <label>
                    <input type="checkbox" name="passions" value="informatique" class="filled-in">
                    <span>Informatique</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="passions" value="voyages" class="filled-in">
                    <span>Voyages</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="passions" value="sport" class="filled-in">
                    <span>Sport</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="passions" value="lecture" class="filled-in">
                    <span>Lecture</span>
                </label>
            </p>

            <button class="btn waves-effect waves-light" type="submit">Valider</button>
        </form>
    </section>

    <footer class="page-footer teal">
        <div class="container">
            <ul class="right">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html">Inscription</a></li>
                <li><a href="index.html">Connexion</a></li>
                <li><a href="index.html">Rechercher</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
