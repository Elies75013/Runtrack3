<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job 02</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="teal">
            <div class="nav-wrapper">
                <ul class="right">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <form action="#" method="post">
            <fieldset>
                <legend>Civilité</legend>
                <input type="radio" id="mr" name="civilite" value="Monsieur">
                <label for="mr">Monsieur</label>
                <input type="radio" id="mme" name="civilite" value="Madame">
                <label for="mme">Madame</label>
            </fieldset>

            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required>

            <label for="adresse">Adresse</label>
            <input type="text" id="adresse" name="adresse" required>

            <label for="email">Adresse email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Validation mot de passe</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <fieldset>
                <legend>Passions</legend>
                <input type="checkbox" id="info" name="passions" value="informatique">
                <label for="info">Informatique</label>
                <input type="checkbox" id="voyages" name="passions" value="voyages">
                <label for="voyages">Voyages</label>
                <input type="checkbox" id="sport" name="passions" value="sport">
                <label for="sport">Sport</label>
                <input type="checkbox" id="lecture" name="passions" value="lecture">
                <label for="lecture">Lecture</label>
            </fieldset>

            <button type="submit">Valider</button>
        </form>
    </section>

    <footer>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="index.html">Inscription</a></li>
            <li><a href="index.html">Connexion</a></li>
            <li><a href="index.html">Rechercher</a></li>
        </ul>
    </footer>
</body>
</html>
