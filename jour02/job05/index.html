<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Job 05 - Footer Scroll</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Scroll pour voir le footer changer</h1>
    <p>Contenu de remplissage...</p>
  </main>

  <footer id="site-footer" aria-hidden="false">
    <div id="progress"></div>
  </footer>

  <script>
    const progress = document.getElementById('progress');
    const footer = document.getElementById('site-footer');

    function updateProgress() {
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const pct = scrollHeight > 0 ? (scrollTop / scrollHeight) : 0;

      // width for progress effect
      progress.style.width = Math.round(pct * 100) + '%';

      // color transition from red -> orange -> green
      const r = Math.round(255 * (1 - pct));
      const g = Math.round(128 + 127 * pct);
      const b = 60;
      footer.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
    }

    window.addEventListener('scroll', updateProgress);
    window.addEventListener('resize', updateProgress);
    // init
    updateProgress();
  </script>
</body>
</html>
