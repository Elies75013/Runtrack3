<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Inscription</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Formulaire d'inscription 
         Chaque champ est validé de façon asynchrone via validation.js.
         Les messages d'erreur s'affichent sous chaque champ. -->

  <main class="container">
    <h1>Inscription</h1>

    <!-- Formulaire d'inscription -->
    <form id="signupForm" novalidate>

      <!-- Nom -->
      <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text" id="lastName" name="lastName" required>
        <div class="error" id="lastNameError" aria-live="polite"></div>
      </div>

      <!-- Prénom -->
      <div class="form-group">
        <label for="firstName">Prénom</label>
        <input type="text" id="firstName" name="firstName" required>
        <div class="error" id="firstNameError" aria-live="polite"></div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError" aria-live="polite"></div>
      </div>

      <!-- Mot de passe -->
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required minlength="8" autocomplete="new-password">
        <div class="error" id="passwordError" aria-live="polite"></div>
      </div>

      <!-- Adresse (optionnelle) -->
      <div class="form-group">
        <label for="address">Adresse</label>
        <input type="text" id="address" name="address">
        <div class="error" id="addressError" aria-live="polite"></div>
      </div>

      <!-- Code postal (5 chiffres attendu) -->
      <div class="form-group">
        <label for="postalCode">Code postal</label>
        <input type="text" id="postalCode" name="postalCode" pattern="[0-9]{5}" maxlength="5">
        <div class="error" id="postalCodeError" aria-live="polite"></div>
      </div>

      <!-- Bouton de soumission; la logique de validation intercepte et gère la soumission -->
      <button type="submit">S'inscrire</button>
    </form>
  </main>

  
  <script src="validation.js"></script>
</body>
</html>
