<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Connexion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Formulaire de connexion 
       Chaque champ est validé de façon asynchrone via validation.js.
       Les messages d'erreur s'affichent sous chaque champ.
  -->
  <main class="container">
    <h1>Connexion</h1>
    <form id="loginForm" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError" aria-live="polite"></div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required minlength="8">
        <div class="error" id="passwordError" aria-live="polite"></div>
      </div>

      <button type="submit">Se connecter</button>
    </form>
  </main>

  <script src="validation.js"></script>
</body>
</html>
